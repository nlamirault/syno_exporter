# docker-compose.yml
version: '2'
services:
    prometheus:
        image: prom/prometheus:1.1.3
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
        command:
            - '-config.file=/etc/prometheus/prometheus.yml'
        ports:
            - '9090:9090'
    node-exporter:
        image: prom/node-exporter:0.12.0
        ports:
            - '9100:9100'
    grafana:
        image: grafana/grafana:3.0.1
        environment:
            - GF_SECURITY_ADMIN_PASSWORD=pass
        volumes:
            - grafana_data:/var/lib/grafana
        depends_on:
            - prometheus